<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hotéis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<!-- Header -->
<header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-gray-900">HotelSafe</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Fazer Reserva
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Filtros -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Destino</label>
                <input type="text" placeholder="Para onde você vai?" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Check-in</label>
                <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Check-out</label>
                <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-end">
                <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Buscar
                </button>
            </div>
        </div>
    </div>

    <!-- Resultado da busca -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-900">Hotéis encontrados (12)</h2>
        <div class="flex items-center space-x-4">
            <select class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Ordenar por: Preço</option>
                <option>Avaliação</option>
                <option>Distância</option>
                <option>Popularidade</option>
            </select>
        </div>
    </div>


    <div class="space-y-6">
        <!-- Hotel 1 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow" th:each="hotel : ${hoteis}">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/3">
                    <img th:src="${hotel.photos[0]}" th:alt="${hotel.name}" th:if="${!hotel.photos.isEmpty()}" class="w-full h-48 md:h-full object-cover">
                </div>
                <div class="md:w-2/3 p-6">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900 mb-1" th:text="${hotel.name}"></h3>
                            <p class="text-gray-600 text-sm mb-2" th:text="${hotel.address} + '-' + ${hotel.city}"></p>
                            <div class="flex items-center mb-3">
                                <div class="flex text-yellow-400">
                                    <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                                    <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                                    <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                                    <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                                    <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                                </div>
                                <span class="ml-2 text-sm text-gray-600">4.8 (234 avaliações)</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-gray-900">R$ 350</div>
                            <div class="text-sm text-gray-600">por noite</div>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm mb-4" th:text="${hotel.description}"></p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">WiFi Gratuito</span>
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">Piscina</span>
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">Spa</span>
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">Estacionamento</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <a th:href="@{/hotel/{id}(id=${hotel.id})}" class="text-blue-600 hover:text-blue-800 font-medium">Ver detalhes</a>
                        <a th:href="@{/hotel/{id}(id=${hotel.id})}" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">Reservar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-8">
        <nav class="flex items-center space-x-2">
            <button class="px-3 py-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-md">
                Anterior
            </button>
            <button class="px-3 py-2 bg-blue-600 text-white rounded-md">1</button>
            <button class="px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md">2</button>
            <button class="px-3 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md">3</button>
            <button class="px-3 py-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-md">
                Próximo
            </button>
        </nav>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center">
            <p>&copy; 2025 HotelSafe.</p>
        </div>
    </div>
</footer>
</body>
</html>
